<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket 预测市场数据</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i>
                Polymarket 数据
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">市场列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">设置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid mt-4">
        <!-- 统计信息卡片 -->
        <div class="row mb-4" id="stats-cards">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="total-markets">-</h4>
                                <p class="card-text">总市场数</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-bar-chart fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="active-markets">-</h4>
                                <p class="card-text">活跃市场</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-play-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="closed-markets">-</h4>
                                <p class="card-text">已结算</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="last-update">-</h4>
                                <p class="card-text">最后更新</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-clock fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 筛选器 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-funnel"></i>
                            筛选器
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="search-input" class="form-label">搜索</label>
                                <input type="text" class="form-control" id="search-input" placeholder="搜索市场标题...">
                            </div>

                            <div class="col-md-3">
                                <label for="category-filter" class="form-label">分类</label>
                                <select class="form-select" id="category-filter">
                                    <option value="">所有分类</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="limit-select" class="form-label">显示数量</label>
                                <select class="form-select" id="limit-select">
                                    <option value="10">10个</option>
                                    <option value="20">20个</option>
                                    <option value="50" selected>50个</option>
                                    <option value="100">100个</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="active-filter" class="form-label">&nbsp;</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="active-filter">
                                    <label class="form-check-label" for="active-filter">
                                        仅显示活跃市场
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" id="apply-filters">
                                    <i class="bi bi-search"></i>
                                    应用筛选
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="clear-filters">
                                    <i class="bi bi-x-circle"></i>
                                    清除筛选
                                </button>
                                <div class="btn-group float-end">
                                    <button type="button" class="btn btn-outline-success" id="export-json">
                                        <i class="bi bi-file-earmark-code"></i>
                                        导出JSON
                                    </button>
                                    <button type="button" class="btn btn-outline-success" id="export-csv">
                                        <i class="bi bi-file-earmark-spreadsheet"></i>
                                        导出CSV
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载指示器 -->
        <div id="loading-indicator" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在获取市场数据...</p>
        </div>

        <!-- 错误提示 -->
        <div id="error-alert" class="alert alert-danger" style="display: none;">
            <h5><i class="bi bi-exclamation-triangle"></i> 错误</h5>
            <p id="error-message">获取数据时发生错误</p>
        </div>

        <!-- 市场表格 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-table"></i>
                    市场列表
                    <small class="text-muted" id="market-count"></small>
                </h5>
                <button type="button" class="btn btn-sm btn-outline-primary" id="refresh-data">
                    <i class="bi bi-arrow-clockwise"></i>
                    刷新
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="markets-table">
                        <thead class="table-light">
                            <tr>
                                <th>标题</th>
                                <th>当前价格</th>
                                <th>价格区间</th>
                                <th>分类</th>
                                <th>到期时间</th>
                                <th>状态</th>
                                <th>选项数</th>
                            </tr>
                        </thead>
                        <tbody id="markets-tbody">
                            <!-- 市场数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页控件 -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div id="pagination-info">
                        显示 <span id="showing-start">0</span> - <span id="showing-end">0</span> 条，共 <span id="total-items">0</span> 条
                    </div>
                    <nav>
                        <ul class="pagination mb-0" id="pagination-controls">
                            <!-- 分页按钮将通过JavaScript动态生成 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">
                Polymarket 数据获取工具 - <a href="/about">了解更多</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
